<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <form action="#" method="post" class="form">
                <div class="form_content">
                    <div class="user_data">
                        <div class="authorization">
                            <label for="f_name">Ім'я</label>
                            <input type="text" id="f_name" name="f_name" placeholder="Введіть ваше ім'я" required>
                        </div>
                        <div class="authorization">
                            <label for="s_name">Прізвище</label>
                            <input type="text" id="s_name" name="s_name" placeholder="Введіть ваше прізвище" required>
                        </div>
                        <div class="authorization">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Введіть ваш email" required> 
                        </div>
                        <div class="authorization">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введіть пароль" required> 
                        </div>
                        <div class="authorization">
                            <label for="password_2">Повторити пароль</label>
                            <input type="text" id="password_2" name="password" placeholder="Повторіть пароль" required> 
                        </div>                        
                    </div>
                    <div class="display_class">
                        <div>
                            <span>Стать</span>
                        </div>
                        <div>
                            <input type="radio" id="man" name="gender" value="чоловіча" checked>
                            <label for="man">чоловіча</label> 
                        </div>
                        <div>
                            <input type="radio" id="woman" name="gender" value="жіноча">
                            <label for="woman">жіноча</label> <br>
                        </div>
                    </div>
                    <div class="display_class">
                        <div>
                            <label for="age">Вік</label>
                        </div>
                        <div>
                            <input type="text" id="age" name="age" placeholder="Ваш вік" required><br>
                        </div>
                    </div>
                    <div class="display_class">
                        <div>
                            <label for="course">Курс</label>
                        </div>
                        <div>
                            <select name="course" id="course" required>
                                <option value="" selected disabled>Виберіть курс</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                            </select><br>
                        </div>
                        
                    </div>
                    <div class="display_class">
                        <div>
                            <label for="address">Адреса</label>
                        </div>
                        <div>
                            <textarea name="address" id="address" placeholder="Країна, місто, вулиця, дім" required></textarea><br>
                        </div>
                        
                        
                    </div>
                    <div class="display_class">
                        <div>
                            <input type="checkbox" id="agree" name="agree" required>
                        </div>
                        <div>
                            <label for="agree">Я погоджуюсь з обробкою персональних даних</label><br>
                        </div>                     
                    </div>
                    <div class="buttons">
                        <button type="reset" class="button">Очистити форму</button>
                        <button type="submit" class="button">Зареєструватися</button>
                    </div>
                </div>
            </form>            
        </div>
    </main>
</body>
</html>
